<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Tx Main Hub</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/index.css" />

		<link
			rel="shortcut icon"
			href="img/white_cube.webp"
			type="image/x-icon"
		/>
	</head>
	<body class="d-flex align-items-center">
		<main class="custom-container w-100 m-auto">
			<div class="d-flex mb-5">
				<h1 class="display-4 fw-bold mb-4 me-auto">
					Main Hub<span class="blink-span"></span>
				</h1>
				<img
					height="67"
					src="https://i.pinimg.com/originals/e8/a5/39/e8a5396aa14456c1bb3aba63118b9c46.gif"
					alt=""
				/>
			</div>
			<div
				class="row text-center justify-content-center align-items-center g-2"
			>
				<div class="col-12 col-md-4">
					<div
						class="button-container"
						onclick="changeHREF('contact')"
						type="button"
					>
						<button class="custom-btn">Contact</button>
					</div>
				</div>
				<div class="col-12 col-md-4">
					<div
						class="button-container"
						onclick="changeHREF('https://github.com/txaverria')"
						type="button"
					>
						<button class="custom-btn" type="button">GitHub</button>
					</div>
				</div>
				<div class="col-12 col-md-4">
					<div
						class="button-container"
						onclick="changeHREF('portfolio')"
						type="button"
					>
						<button class="custom-btn" type="button">
							Portfolio
						</button>
					</div>
				</div>
			</div>
		</main>

		<div class="position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
			© Isaac Chavarría, 2023
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
		<script>
			function changeHREF(link) {
				window.location.href = link;
			}
		</script>
	</body>
</html>
