<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Main Hub</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />

		<style>
			@keyframes typing {
				0% {
					content: "_";
				}
				50% {
					content: "";
				}
				100% {
					content: "_";
				}
			}

			.blink-span::after {
				content: "";
				animation: typing 1s steps(1) infinite;
			}
		</style>
	</head>
	<body>
		<section class="py-5">
			<div class="container custom-container">
				<div class="row">
					<div class="col-12">
						<h1 class="display-4 fw-bold mb-4 text-center">
							
						</h1>
					</div>
				</div>
				<div class="d-flex mb-4">
					<h1 class="display-4 fw-bold mb-4 me-auto">
						Main Hub<span class="blink-span"></span>
					</h1>
					<img height="67" src="https://i.pinimg.com/originals/e8/a5/39/e8a5396aa14456c1bb3aba63118b9c46.gif" alt="">
				</div>
				<div
					class="row text-center justify-content-center align-items-center g-2"
				>
					<div class="col-4">
						<a class="custom-btn" type="button">Contact</a>
					</div>
					<div class="col-4">
						<a href="https://github.com/Txaverria" class="custom-btn" type="button">GitHub</a>
					</div>
					<div class="col-4">
						<a href="portfolio" class="custom-btn" type="button">Portfolio</a>
					</div>
				</div>
			</div>
		</section>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
		<script src="script.js"></script>
	</body>
</html>
