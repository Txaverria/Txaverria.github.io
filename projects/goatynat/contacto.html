<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GOATYNAT</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="style.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&family=Hind:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
		/>

		<link rel="shortcut icon" href="logo.webp" type="image/x-icon" />
	</head>
	<body>
		<nav class="navbar navbar-expand-lg bg-black py-4" data-bs-theme="dark">
			<div class="container">
				<a class="" href="index">
					<img
						src="logo.webp"
						alt="Logo"
						width="50"
						height="50"
						alt="alt"
						class="d-inline-block nav-link"
					/>
				</a>

				<button
					class="navbar-toggler ms-auto"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
					style="border: none"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div
					class="collapse navbar-collapse"
					id="navbarSupportedContent"
				>
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<li class="nav-item me-4">
							<a
								class="nav-link"
								aria-current="page"
								href="index"
								><i class="bi bi-house-fill me-3"></i>INICIO
							</a>
						</li>
						<li class="nav-item me-4">
							<a
								class="nav-link"
								aria-current="page"
								href="tienda"
								><i class="bi bi-bag-fill me-3"></i>TIENDA
							</a>
						</li>
						<li class="nav-item me-4">
							<a class="nav-link" href="contacto"
								><i class="bi bi-envelope-fill me-3"></i
								>CONTACTO
							</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="py-4"></div>

		<section>
			<div class="container">
				<button
					class="custom-btn-black mb-5"
					type="button"
					onclick="llevarInicio()"
				>
					<i class="bi bi-arrow-left"></i> Volver a inicio
				</button>

				<div
					class="row align-items-center bg-white rounded-3 shadow mb-5 px-4"
				>
					<div class="col-12 col-lg-8">
						<h1 class="mb-4 p-4 titulo">¿Tienes alguna duda?</h1>
						<p class="texto-parrafo">
							No dudes en contactarnos usando el siguiente
							formulario.
						</p>
					</div>
					<div class="col-12 col-lg-4 mb-4 mb-lg-0">
						<img
							class="img-fluid py-4"
							src="img/contactoSVG.svg"
							alt="Persona Contactando"
						/>
					</div>
				</div>
			</div>
			<div class="container">
				<form id="formContacto">
					<div class="row justify-content-center align-items-center">
						<div
							class="col-12 col-lg-8 text-white bg-black p-5 rounded-3 shadow"
						>
							<h1 class="mb-4 titulo text-center">
								Formulario de contacto
							</h1>
							<div class="mb-3">
								<label
									class="form-label fuente-cardo fs-4"
									for="name"
									>Nombre</label
								>
								<input
									class="form-control form-control-lg"
									type="text"
									id="name"
									name="name"
									placeholder="Escriba aquí..."
									required
								/>
							</div>
							<div class="mb-3">
								<label
									class="form-label fuente-cardo fs-4"
									for="email"
									>Email</label
								>
								<input
									class="form-control form-control-lg"
									type="email"
									id="email"
									name="email"
									placeholder="Escriba aquí..."
									required
								/>
							</div>

							<div class="mb-5">
								<label
									class="form-label fuente-cardo fs-4"
									for="comentario"
									>Comentario/Consulta</label
								>
								<textarea
									class="form-control"
									id="comentario"
									name="comentario"
									rows="4"
									placeholder="Escriba aquí..."
									required
								></textarea>
							</div>
							<input
								class="custom-btn-normal w-100"
								type="submit"
								id="inputSuscribirse"
								value="Contactar"
							/>
						</div>
					</div>
				</form>
			</div>
		</section>

		<div class="py-5"></div>

		<section class="bg-white border-top">
			<div class="container">
				<div class="pt-5"></div>
				<div class="pt-5">
					<img
						style="width: 55px; filter: invert(1) brightness(0)"
						src="logo.webp"
						alt="logo"
					/>
				</div>
				<footer
					class="d-flex flex-wrap justify-content-between align-items-center pb-4"
				>
					<p class="col-md-4 mb-0 text-body-secondary">
						© 2023 GOATYNAT
					</p>

					<ul class="nav col-12 col-md-8 justify-content-end">
						<li class="nav-item">
							<a
								href="index"
								class="nav-link px-2 text-body-secondary"
								>Inicio</a
							>
						</li>
						<li class="nav-item">
							<a
								href="tienda"
								class="nav-link px-2 text-body-secondary"
								>Tienda</a
							>
						</li>
						<li class="nav-item">
							<a
								href="contacto"
								class="nav-link px-2 text-body-secondary"
								>Contacto</a
							>
						</li>
					</ul>
				</footer>
			</div>
		</section>

		<script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>

		<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

		<!-- emailjs codigo -->
		<script>
			document
				.getElementById('formContacto')
				.addEventListener('submit', function (event) {
					event.preventDefault();

					email = document.getElementById('email');
					name = document.getElementById('name');
					comentario = document.getElementById('comentario');

					emailjs.sendForm(
						'service_2hwr3oh',
						'template_f8gckdm',
						'#formContacto',
						'tuimIRMnGymExu16s'
					);

					email.value = '';
					name.value = '';
					comentario.value = '';

					Swal.fire({
						icon: 'success',
						title: '¡El formulario se ha enviado con éxito!',
						showConfirmButton: false,
						timer: 3000,
					});
				});
		</script>

		<script>
			function llevarInicio() {
				window.location.replace('index');
			}
		</script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
			crossorigin="anonymous"
		></script>

		<script src="script.js"></script>
	</body>
</html>
